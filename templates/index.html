<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skunk Works Sample Title</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}" />

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>


</head>
<body>

    <a-scene class="ascene">
        <a-entity environment="preset: arches; skyType: atmosphere"></a-entity>
        {% for n in boxes %}
          <a-box position="{{n['position']}}" rotation="{{n['rotation']}}"
            scale="{{n['scale']}}" color="{{n['color']}}"></a-box>
        {% endfor %}
        <a-camera position="0 1.5 0" look-controls wasd-controls="acceleration: 200"></a-camera>
    </a-scene>

    <script type = "text/javascript" src = "{{ url_for('static', filename = 'index.js') }}" ></script>
</body>
</html>
